<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="iso-8869-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bienes Raices Randall - admin</title>
    <link rel="shortcut icon" href="imgs/Logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="./css/admin-add-houses-styles.css" />
  </head>
  <body>
    <div class="pagina">
      <header class="header">
        <div class="nombre-sitio">
          <h1 class="escritorio">BRR</h1>
        </div>
        <div class="barra">
          <div class="menu-izquierdo">
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-arrow-right"></i>
          </div>

          <div class="menu-derecho">
            <div class="mensaje caja">
              <a href="#">
                <i class="fas fa-comment-alt"></i>
                Mensajes
                <span>20</span>
              </a>
            </div>
            <div class="alertas caja">
              <a href="#"
                ><i class="fas fa-user"></i>
                Salir
              </a>
            </div>
            <div class="cerrar caja"></div>
          </div>
        </div>
      </header>

      <main class="contenedor-principal">
        <aside class="sidebar">
          <div class="usuario">
            <img src="imgs/usuario.svg" alt="usuario" />
            <p>Bienvenid@: <span>Admin</span></p>
          </div>

          <div class="menu-admin">
            <h2>Menu de administracion</h2>
            <ul class="menu">
              <li>
                <a href="#"><i class="fas fa-home"></i>Casas</a>
                <ul>
                  <li>
                    <a href=""><i class="fas fa-list"></i>Administrar casas</a>
                  </li>
                  <li>
                    <a href="adminAddHouses.html"
                      ><i class="fas fa-plus"></i>Agregar casas</a
                    >
                  </li>
                </ul>
              </li>
              <li>
                <a href="#"><i class="fas fa-warehouse"></i>Apartamentos</a>
                <ul>
                  <li>
                    <a href=""
                      ><i class="fas fa-list"></i>Administrar apartamentos</a
                    >
                  </li>
                  <li>
                    <a href=""
                      ><i class="fas fa-plus"></i>Agregar apartamentos</a
                    >
                  </li>
                </ul>
              </li>
              <li>
                <a href="#"><i class="fas fa-address-book"></i>Usuarios</a>
                <ul>
                  <li>
                    <a href=""
                      ><i class="fas fa-list"></i>Administrar usuarios</a
                    >
                  </li>
                  <li>
                    <a href=""><i class="fas fa-plus"></i>Registrar usuarios</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </aside>

        <div class="contenido">
          <section class="search-form-section">
            <div class="search-container">
              <form class="search-form" id="search-form">
                <div class="fields-form">
                  <div class="address-field">
                    <input type="text" class="search" id="search" />
                    <label for="search">Buscar...</label>
                    <img
                      src="/imgs/Vector.png"
                      alt="search icon"
                      class="search-img"
                    />
                  </div>

                  <div class="discounts-field">
                    <input
                      type="checkbox"
                      name="discounts-input"
                      class="discounts-input"
                      id="balcones-input"
                    />
                    <label for="balcones-input"
                      >Ordenar por precio ascend√©ntemente</label
                    >
                  </div>
                </div>
                <div class="checkbox-fields">
                  <div class="discounts-field">
                    <input
                      type="checkbox"
                      name="discounts-input"
                      class="discounts-input"
                      id="discounts-input"
                    />
                    <label for="discounts-input">Solo con descuentos</label>
                  </div>
                  <div class="discounts-field">
                    <input
                      type="checkbox"
                      name="discounts-input"
                      class="discounts-input"
                      id="balcones-input"
                    />
                    <label for="balcones-input">Solo con balcones</label>
                  </div>
                  <div class="discounts-field">
                    <input
                      type="checkbox"
                      name="discounts-input"
                      class="discounts-input"
                      id="pool-input"
                    />
                    <label for="pool-input">Solo con Piscinas</label>
                  </div>
                </div>
              </form>
            </div>
          </section>
        </div>

    <script src="js/app.js" defer></script>
