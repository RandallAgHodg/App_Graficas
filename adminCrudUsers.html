<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="iso-8869-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bienes Raices Randall - admin</title>
    <link rel="shortcut icon" href="imgs/Logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="./css/user-styles.css" />
  </head>
  <body>
    <div class="pagina">
      <header class="header">
        <div class="nombre-sitio">
          <h1 class="escritorio">BRR</h1>
        </div>
        <div class="barra">
          <div class="menu-izquierdo">
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-arrow-right"></i>
          </div>

          <div class="menu-derecho">
            <div class="mensaje caja">
              <a href="#">
                <i class="fas fa-comment-alt"></i>
                Mensajes
                <span>20</span>
              </a>
            </div>
            <div class="alertas caja">
              <a href="adminLogin.html"
                ><i class="fas fa-user"></i>
                Salir
              </a>
            </div>
            <div class="cerrar caja"></div>
          </div>
        </div>
      </header>

      <main class="contenedor-principal">
        <aside class="sidebar">
          <div class="usuario">
            <img src="imgs/usuario.svg" alt="usuario" />
            <p>Bienvenid@: <span>Admin</span></p>
          </div>

          <div class="menu-admin">
            <h2>Menu de administracion</h2>
            <ul class="menu">
              <li>
                <a href="#"><i class="fas fa-home"></i>Casas</a>
                <ul>
                  <li>
                    <a href="adminCrudHouses.html"
                      ><i class="fas fa-list"></i>Administrar casas</a
                    >
                  </li>
                  <li>
                    <a href="adminAddHouses.html"
                      ><i class="fas fa-plus"></i>Agregar casas</a
                    >
                  </li>
                </ul>
              </li>
              <li>
                <a href="#"
                  ><i class="fas fa-warehouse"></i>Apartamentos</a
                >
                <ul>
                  <li>
                    <a href="adminCrudApartments.html"
                      ><i class="fas fa-list"></i>Administrar apartamentos</a
                    >
                  </li>
                  <li>
                    <a href="adminAddApartments.html"
                      ><i class="fas fa-plus"></i>Agregar apartamentos</a
                    >
                  </li>
                </ul>
              </li>
              <li>
                <a href="adminRegisterUser.html"
                  ><i class="fas fa-address-book"></i>Registrar Usuarios</a
                >
              </li>
            </ul>
          </div>
        </aside>

        <div class="contenido">
          <form id="formRegister" class="form-register">
            <h1>Formulario de registro</h1>
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" required type="text" />
            </div>
            <div class="form-group">
              <label for="first-name">Primer Nombre</label>
              <input id="first-name" required type="text" />
            </div>
            <div class="form-group">
              <label for="second-name">Segundo Nombre</label>
              <input id="second-name" required type="text" />
            </div>
            <div class="form-group">
              <label for="first-lastname">Primer Apellido</label>
              <input id="first-lastname" required type="text" />
            </div>
            <div class="form-group">
              <label for="second-lastname">Segundo Apellido</label>
              <input id="second-lastname" required type="text" />
            </div>

            Genero:
            <div>
              <div>
                <input
                  type="radio"
                  name="gender"
                  id="masculine"
                  value="masculine"
                />
                <label for="masculine">Masculino</label>
              </div>
              <div>
                <input
                  type="radio"
                  name="gender"
                  id="femenine"
                  value="femenine"
                />
                <label for="femenine">Femenino</label>
              </div>
            </div>
            <div class="form-group">
              <label for="telephone">Teléfono convencional</label>
              <input
                type="tel"
                required
                name="telephone"
                id="telephone-input"
              />
            </div>
            <div class="form-group">
              <label for="celphone">Número personal</label>
              <input type="tel" required name="celphone" id="celphone-input" />
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label
              ><input
                required
                type="password"
                name="password"
                id="password-input"
              />
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirmar contraseña</label
              ><input
                required
                type="password"
                name="confirm-password"
                id="confirm-password-input"
              />
            </div>

            Rol:
            <div class="radio-form-group">
              <div>
                <input
                  type="radio"
                  name="role"
                  id="houses-employee"
                  value="house"
                />
                <label for="houses-employee">Encargado de casas</label>
              </div>
              <div>
                <input
                  type="radio"
                  name="role"
                  id="apartments-employee"
                  value="apartment"
                />
                <label for="apartments-employee"
                  >Encargado de apartamentos</label
                >
              </div>
              <div>
                <input type="radio" name="role" id="support" value="support" />
                <label for="support">Soporte</label>
              </div>
              <div>
                <input type="radio" name="role" id="admin" value="admin" />
                <label for="admin">Admin</label>
              </div>
            </div>

            <div class="img-input">
              <input
                required
                type="file"
                name="file"
                id="apartment-img-input"
                class="input-file"
              />
              <label for="apartment-img-input"
                >Envie una foto del colaborador</label
              >
            </div>
            <input type="submit" value="Registrar" />
          </form>
        </div>
      </main>
    </div>

    <script src="js/app.js" defer></script>
  </body>
</html>
