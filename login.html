<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="iso-8869-1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bienes raices" />
    <meta
      name="keywords"
      content="Nicaragua, Bienes Raices, Descuentos, Casas, Negocios"
    />
    <title>Bienes Raices Randall - Login</title>
    <link rel="shortcut icon" href="imgs/Logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="" id="registerForm" class="register-form">
      <h1>Identifiquese para acceder al sitio</h1>
      <div>
        <label for="username">Nombre de usuario</label
        ><input name="username" id="username" type="text" />
      </div>
      <div>
        <label for="password">Contraseña</label
        ><input
          required
          name="password"
          id="password"
          class="password"
          type="password"
        />
      </div>
      <input type="submit" value="Iniciar sesion" />
      <div class="form-options-container">
        <div>
          <input required type="checkbox" name="remember" id="remember" />
          <label for="remmber">¿Recordar contraseña?</label>
        </div>
        <a href="recordar.html">¿Se olvido de su contraseña?</a>
      </div>
    </form>
  </body>
  <script src="js/app.js"></script>
</html>
