<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="iso-8869-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bienes Raices Randall - admin</title>
    <link rel="shortcut icon" href="imgs/Logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="./css/edit-styles.css" />
  </head>
  <body>
    <div class="pagina">
      <header class="header">
        <div class="nombre-sitio">
          <h1 class="escritorio">BRR</h1>
        </div>
        <div class="barra">
          <div class="menu-izquierdo">
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-arrow-right"></i>
          </div>

          <div class="menu-derecho">
            <div class="mensaje caja">
              <a href="#">
                <i class="fas fa-comment-alt"></i>
                Mensajes
                <span>20</span>
              </a>
            </div>
            <div class="alertas caja">
              <a href="adminLogin.html"
                ><i class="fas fa-user"></i>
                Salir
              </a>
            </div>
            <div class="cerrar caja"></div>
          </div>
        </div>
      </header>

      <main class="contenedor-principal">
        <aside class="sidebar">
          <div class="usuario">
            <img src="imgs/usuario.svg" alt="usuario" />
            <p>Bienvenid@: <span>Admin</span></p>
          </div>

          <div class="menu-admin">
            <h2>Menu de administracion</h2>
            <ul class="menu">
              <li>
                <a href="#"><i class="fas fa-home"></i>Casas</a>
                <ul>
                  <li>
                    <a href="adminCrudHouses.html"
                      ><i class="fas fa-list"></i>Administrar casas</a
                    >
                  </li>
                  <li>
                    <a href="adminAddHouses.html"
                      ><i class="fas fa-plus"></i>Agregar casas</a
                    >
                  </li>
                </ul>
              </li>
              <li>
                <a href="adminCrudApartments.html"
                  ><i class="fas fa-warehouse"></i>Apartamentos</a
                >
                <ul>
                  <li>
                    <a href="adminCrudApartments.html"
                      ><i class="fas fa-list"></i>Administrar apartamentos</a
                    >
                  </li>
                  <li>
                    <a href=""
                      ><i class="fas fa-plus"></i>Agregar apartamentos</a
                    >
                  </li>
                </ul>
              </li>
              <li>
                <a href="adminRegisterUser.html"
                  ><i class="fas fa-address-book"></i>Registrar Usuarios</a
                >
              </li>
            </ul>
          </div>
        </aside>

        <div class="contenido">
          <form id="formProperty" class="form-register">
            <h1>Editar información de la propiedad</h1>
            <div class="text-info-fields">
              <div class="address-field">
                <input
                  required
                  name="name-input"
                  type="text"
                  class="name"
                  id="nombre-input"
                />
                <label for="nombre">Nombre</label>
              </div>
              <div class="address-field">
                <input
                  required
                  name="email-input"
                  type="email"
                  class="email"
                  id="email-input"
                />
                <label for="email">Correo</label>
              </div>
              <div class="address-field">
                <input
                  required
                  name="telephone-input"
                  type="tel"
                  class="telephone"
                  id="telephone-input"
                />
                <label for="telephone">Teléfono</label>
              </div>
              <div class="address-field">
                <input
                  required
                  name="superficie-input"
                  type="number"
                  class="number"
                  id="supercicie-input"
                />
                <label for="telephone">Superficie (en mts&sup2;)</label>
              </div>
              <div class="address-field">
                <input
                  required
                  name="superficie-input"
                  type="number"
                  class="number"
                  id="price-input"
                />
                <label for="telephone">Precio (en &dollar;)</label>
              </div>
              <div class="address-field">
                <input
                  required
                  name="superficie-input"
                  type="number"
                  class="number"
                  id="price-input"
                />
                <label for="telephone">Descuento (%)</label>
              </div>
            </div>

            <div class="numeric-inputs">
              <div class="pools-field number-info-input">
                <div>
                  <label for="pools-input">Baños</label>
                </div>
                <div class="number-input-container">
                  <button type="button" class="button-decrement"></button>
                  <div class="number-input">
                    <input
                      required
                      type="number"
                      id="pools-input"
                      name="hue"
                      class="number-input-text-box"
                      value="0"
                      min="0"
                      max="2"
                      data-step="1"
                    />
                  </div>
                  <button
                    type="button"
                    class="button-increment"
                    onclick="setNumber(event)"
                    data-operation="increment"
                  ></button>
                </div>
              </div>
              <div class="pools-field number-info-input">
                <div>
                  <label for="pools-input">Pisos</label>
                </div>
                <div class="number-input-container">
                  <button type="button" class="button-decrement"></button>
                  <div class="number-input">
                    <input
                      required
                      type="number"
                      id="pools-input"
                      name="hue"
                      class="number-input-text-box"
                      value="0"
                      min="0"
                      max="2"
                      data-step="1"
                    />
                  </div>
                  <button
                    type="button"
                    class="button-increment"
                    onclick="setNumber(event)"
                    data-operation="increment"
                  ></button>
                </div>
              </div>
              <div class="pools-field number-info-input">
                <div>
                  <label for="pools-input">Habitaciones</label>
                </div>
                <div class="number-input-container">
                  <button type="button" class="button-decrement"></button>
                  <div class="number-input">
                    <input
                      required
                      type="number"
                      id="pools-input"
                      name="hue"
                      class="number-input-text-box"
                      value="0"
                      min="0"
                      max="2"
                      data-step="1"
                    />
                  </div>
                  <button
                    type="button"
                    class="button-increment"
                    onclick="setNumber(event)"
                    data-operation="increment"
                  ></button>
                </div>
              </div>
              <div class="pools-field number-info-input">
                <div>
                  <label for="pools-input">Dormitorios</label>
                </div>
                <div class="number-input-container">
                  <button type="button" class="button-decrement"></button>
                  <div class="number-input">
                    <input
                      required
                      type="number"
                      id="pools-input"
                      name="hue"
                      class="number-input-text-box"
                      value="0"
                      min="0"
                      max="2"
                      data-step="1"
                    />
                  </div>
                  <button
                    type="button"
                    class="button-increment"
                    onclick="setNumber(event)"
                    data-operation="increment"
                  ></button>
                </div>
              </div>
            </div>
            <div class="checkbox-info-input">
              <div class="discounts-field">
                <input
                  required
                  type="checkbox"
                  name="balcon-input"
                  class="discounts-input"
                  id="balcon-checkbox"
                />
                <label for="balcon-checkbox">Con balcón</label>
              </div>
              <div class="discounts-field">
                <input
                  required
                  type="checkbox"
                  name="pool-checkbox"
                  class="discounts-input"
                  id="pool-checkbox"
                />
                <label for="pool-checkbox">Con Piscina</label>
              </div>
              <div class="discounts-field">
                <input
                  required
                  type="checkbox"
                  name="terraza-input"
                  class="discounts-input"
                  id="terraza-checkbox"
                />
                <label for="terraza-checkbox">Con Terraza</label>
              </div>
            </div>
            <div class="address-field">
              <textarea
                required
                name="message"
                id="message"
                cols="160"
                rows="10"
              ></textarea>
              <label for="telephone">Dirección</label>
            </div>
            <div class="files-inputs">
              <div class="img-input">
                <input
                  required
                  type="file"
                  name="file"
                  id="apartment-img-input"
                  class="input-file"
                />
                <label for="apartment-img-input"
                  >Envíe una foto de la casa</label
                >
              </div>
              <div class="img-input">
                <input
                  required
                  type="file"
                  name="file"
                  id="apartment-img-input"
                  class="input-file"
                />
                <label for="apartment-img-input"
                  >Envíe un video de la casa</label
                >
              </div>
            </div>
            <input class="btn-submit" type="submit" value="Enviar" />
          </form>
        </div>
      </main>
    </div>

    <script src="js/app.js" defer></script>
  </body>
</html>
